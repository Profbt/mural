<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural do Professor Vicente Rijo</title>

  <!-- Manifesto PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#CCDAC1">
  <link rel="icon" href="/icons/icon-192x192.png">

  <!-- Redirecionamento -->
  <meta http-equiv="refresh" content="0;url=https://sites.google.com/escola.pr.gov.br/muraldoprofessorvicenterijo">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #CCDAC1;
      margin: 0;
    }

    .loading {
      font-size: 20px;
      color: #38302E;
    }
  </style>
</head>
<body>
  <div class="loading">
    Redirecionando para o Mural do Professor Vicente Rijo...
  </div>

  <script>
    // Registrar o Service Worker para o PWA funcionar offline
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          console.log('Service Worker registrado com sucesso:', registration);
        })
        .catch((error) => {
          console.log('Falha no registro do Service Worker:', error);
        });
    }
  </script>
</body>
</html>
